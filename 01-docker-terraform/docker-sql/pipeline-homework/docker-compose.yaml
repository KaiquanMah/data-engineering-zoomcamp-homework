services:
  pgdatabase:
    image: postgres:18
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "ny_taxi"
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pg-network  # <-- Reuse existing network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "root"
      # For Codespaces compatibility:
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
      PGADMIN_CONFIG_WTF_CSRF_SSL_STRICT: "False"
      PGADMIN_CONFIG_WTF_CSRF_TIME_LIMIT: "None"
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PORT_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT: 1
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8085:80"
    depends_on:
      - pgdatabase
    networks:
      - pg-network  # <-- Reuse existing network

  ingest:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PG_USER: "root"
      PG_PASS: "root"
      PG_HOST: "pgdatabase"
      PG_PORT: "5432"
      PG_DB: "ny_taxi"
      DATA_DIR: "/data"
    volumes:
      - ./data:/data
    depends_on:
      pgdatabase:
        condition: service_healthy
    networks:
      - pg-network  # <-- Reuse existing network

volumes:
  ny_taxi_postgres_data:
    external: true
    name: shared_ny_taxi_data  # Shared across pipeline and pipeline-homework
  pgadmin_data:
    external: true
    name: shared_pgadmin_data  # Shared across pipeline and pipeline-homework

networks:
  pg-network:
    external: true  # <-- Tells Docker Compose to use existing network, not create new one
